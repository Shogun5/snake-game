<body>

    <div id="game-container">

        <div id="score-display">åˆ†æ•¸: 0</div>
        <canvas id="game-canvas" width="400" height="400"></canvas>

            ä½¿ç”¨éµç›¤ **æ–¹å‘éµ (â†‘ â†“ â† â†’)** æ§åˆ¶ã€‚
            <br>
            **é»æ“ŠéŠæˆ²ç•«é¢æˆ–æŒ‰ä»»æ„æ–¹å‘éµé–‹å§‹ã€‚**

    <script>
        // --- éŠæˆ²è¨­å®š ---
        const CANVAS = document.getElementById('game-canvas');
        const CTX = CANVAS.getContext('2d');
        const SCORE_DISPLAY = document.getElementById('score-display');
        
        const UNIT_SIZE = 20; // æ¯å€‹æ ¼å­çš„å¤§å° (åƒç´ )
        const GRID_COUNT = CANVAS.width / UNIT_SIZE; // ç¶²æ ¼æ•¸é‡ (20x20)
        let gameLoopInterval; // å„²å­˜éŠæˆ²å¾ªç’°çš„è¨ˆæ™‚å™¨
        let gameRunning = false;
        
        // --- éŠæˆ²ç‹€æ…‹ ---
        let snake = [];
        let food = {};
        let dx = UNIT_SIZE; // x è»¸æ–¹å‘çš„ç§»å‹•é‡
        let dy = 0; // y è»¸æ–¹å‘çš„ç§»å‹•é‡
        let score = 0;
        let changingDirection = false; // ç”¨æ–¼é˜²æ­¢ç©å®¶ä¸€æ¬¡æŒ‰å…©æ¬¡éµé€ æˆéŒ¯èª¤

        // --- æ ¸å¿ƒå‡½æ•¸ ---

        function initGame() {
            // åˆå§‹åŒ–è›‡çš„ä½ç½® (åœ¨ä¸­å¤®)
            snake = [
                {x: 200, y: 200},
                {x: 180, y: 200},
                {x: 160, y: 200}
            ];
            dx = UNIT_SIZE;
            dy = 0;
            score = 0;
            SCORE_DISPLAY.textContent = `åˆ†æ•¸: ${score}`;
            generateFood();
            drawGame();
        }

        function generateFood() {
            // éš¨æ©Ÿç”Ÿæˆé£Ÿç‰©çš„ x, y åº§æ¨™
            function randomCoord(min, max) {
                // ç¢ºä¿åº§æ¨™æ˜¯å–®ä½çš„å€æ•¸ (ä¾‹å¦‚ 0, 20, 40...)
                return Math.round((Math.random() * (max - min) + min) / UNIT_SIZE) * UNIT_SIZE;
            }

            food = {
                x: randomCoord(0, CANVAS.width - UNIT_SIZE),
                y: randomCoord(0, CANVAS.height - UNIT_SIZE)
            };

            // å¦‚æœé£Ÿç‰©å‡ºç¾åœ¨è›‡èº«ä¸Šï¼Œé‡æ–°ç”Ÿæˆ
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        function drawGame() {
            // 1. æ¸…ç©ºç•«å¸ƒ
            CTX.fillStyle = '#383c47';
            CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);

            // 2. ç¹ªè£½é£Ÿç‰©
            CTX.fillStyle = 'red';
            CTX.fillRect(food.x, food.y, UNIT_SIZE, UNIT_SIZE);

            // 3. ç¹ªè£½è›‡
            snake.forEach(drawSnakeSegment);
        }

        function drawSnakeSegment(segment) {
            CTX.fillStyle = 'lightgreen';
            CTX.strokeStyle = 'darkgreen';
            CTX.fillRect(segment.x, segment.y, UNIT_SIZE, UNIT_SIZE);
            CTX.strokeRect(segment.x, segment.y, UNIT_SIZE, UNIT_SIZE);
        }

        function moveSnake() {
            // å‰µå»ºæ–°è›‡é ­ (åŸºæ–¼ç•¶å‰æ–¹å‘ dx, dy)
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // å°‡æ–°è›‡é ­åŠ åˆ°è›‡åˆ—è¡¨çš„æœ€å‰é¢
            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // åƒåˆ°é£Ÿç‰©ï¼Œå¢åŠ åˆ†æ•¸ï¼Œä¸ç§»é™¤å°¾å·´ (è›‡è®Šé•·)
                score += 10;
                SCORE_DISPLAY.textContent = `åˆ†æ•¸: ${score}`;
                generateFood(); // ç”Ÿæˆæ–°çš„é£Ÿç‰©
            } else {
                // æ²’åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾å·´ (ä¿æŒé•·åº¦ä¸è®Š)
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            // 1. æ’åˆ°ç‰†å£
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= CANVAS.width;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= CANVAS.height;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            // 2. æ’åˆ°è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }

            return false;
        }

        function mainLoop() {
            if (!gameRunning) return;

            if (checkCollision()) {
                endGame();
                return;
            }

            changingDirection = false; // å…è¨±ä¸‹æ¬¡æŒ‰éµè¼¸å…¥

            moveSnake();
            drawGame();
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            initGame();
            // éŠæˆ²å¾ªç’°ï¼Œæ¯ 100 æ¯«ç§’ (0.1 ç§’) å‘¼å«ä¸€æ¬¡ mainLoop
            gameLoopInterval = setInterval(mainLoop, 100);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoopInterval);
            CTX.fillStyle = 'rgba(0, 0, 0, 0.7)';
            CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
            CTX.fillStyle = 'white';
            CTX.font = '30px Arial';
            CTX.fillText('éŠæˆ²çµæŸ!', CANVAS.width / 2 - 80, CANVAS.height / 2 - 20);
            CTX.font = '20px Arial';
            CTX.fillText('è«‹æŒ‰ä»»æ„æ–¹å‘éµé‡æ–°é–‹å§‹', CANVAS.width / 2 - 120, CANVAS.height / 2 + 20);
        }

        // --- è™•ç†ä½¿ç”¨è€…è¼¸å…¥ ---

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const key = event.key;
            
            // æª¢æŸ¥æ˜¯å¦æ­£åœ¨æ”¹è®Šæ–¹å‘ï¼Œé˜²æ­¢å¿«é€Ÿé›™æ“Š
            if (changingDirection) return;
            changingDirection = true;

            // å¦‚æœéŠæˆ²å°šæœªé–‹å§‹ï¼ŒæŒ‰ä»»æ„æ–¹å‘éµå•Ÿå‹•éŠæˆ²
            if (!gameRunning && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
                startGame();
            }

            const UP = dy === -UNIT_SIZE;
            const DOWN = dy === UNIT_SIZE;
            const LEFT = dx === -UNIT_SIZE;
            const RIGHT = dx === UNIT_SIZE;

            // æ ¹æ“šæŒ‰éµè¨­å®šæ–°çš„ç§»å‹•é‡ (dx, dy)ï¼Œä¸¦é˜²æ­¢ç«‹å³åå‘ç§»å‹•
            if (key === 'ArrowLeft' && !RIGHT) {
                dx = -UNIT_SIZE;
                dy = 0;
            } else if (key === 'ArrowUp' && !DOWN) {
                dx = 0;
                dy = -UNIT_SIZE;
            } else if (key === 'ArrowRight' && !LEFT) {
                dx = UNIT_SIZE;
                dy = 0;
            } else if (key === 'ArrowDown' && !UP) {
                dx = 0;
                dy = UNIT_SIZE;
            }
        }
        
        // --- åˆå§‹å•Ÿå‹• ---
        initGame();
        endGame(); // é è¨­å…ˆé€²å…¥éŠæˆ²çµæŸç‹€æ…‹ï¼Œç­‰å¾…æŒ‰éµå•Ÿå‹•
        
    </script>
