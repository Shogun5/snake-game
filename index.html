    <title>JavaScript è²ªé£Ÿè›‡ (æ‰‹æ©Ÿç›¸å®¹)</title>
    <style>
        body {

            display: flex;

            min-height: 100vh; 
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 20px 0; /* å¢åŠ ä¸€äº›å…§é‚Šè· */
        }
        #game-container {
            text-align: center;
            /* è®“æ‰‹æ©Ÿè¢å¹•ä¸æœƒè¢«éŠæˆ²æ¿éåº¦æ’é–‹ */
            max-width: 100%; 
        }
        #score-display {
            font-size: 1.5em;

        }
        #game-canvas {
            border: 5px solid #61dafb;

        }
        
        /* --- æ‰‹æ©Ÿæ§åˆ¶æŒ‰éˆ•æ¨£å¼ --- */
        #mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            /* ç¢ºä¿æ§åˆ¶å€å¡Šä¸æœƒè¶…éè¢å¹•å¯¬åº¦ */
            max-width: 300px; 
        }

        .horizontal-controls {
            display: flex;
            justify-content: space-between;
            width: 150px; /* æ§åˆ¶å·¦å³æŒ‰éˆ•ä¹‹é–“çš„é–“è· */
            margin: 5px 0;
        }

        #mobile-controls button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #61dafb;

</head>
<body>

    <div id="game-container">
        <h1>ğŸ JavaScript è²ªé£Ÿè›‡ </h1>
        <div id="score-display">åˆ†æ•¸: 0</div>
        
        <canvas id="game-canvas" width="400" height="400"></canvas>

        <div id="mobile-controls">
            <button id="up-btn">â†‘</button>
            <div class="horizontal-controls">
                <button id="left-btn">â†</button>
                <div style="width: 50px; height: 50px;"></div> <button id="right-btn">â†’</button>
            </div>
            <button id="down-btn">â†“</button>
        </div>
        
        <div id="instructions">
            é›»è…¦ä½¿ç”¨éµç›¤ **æ–¹å‘éµ (â†‘ â†“ â† â†’)** æ§åˆ¶ã€‚<br>
            æ‰‹æ©Ÿä½¿ç”¨ **è¢å¹•æŒ‰éˆ•** æ§åˆ¶ã€‚
        </div>
    </div>

    <script>
        // --- éŠæˆ²è¨­å®š ---
        const CANVAS = document.getElementById('game-canvas');
        const CTX = CANVAS.getContext('2d');
        const SCORE_DISPLAY = document.getElementById('score-display');
        
        const UNIT_SIZE = 20; 
        let gameLoopInterval; 
        let gameRunning = false;
        
        // --- éŠæˆ²ç‹€æ…‹ ---
        let snake = [];
        let food = {};
        let dx = UNIT_SIZE; 
        let dy = 0; 
        let score = 0;
        let changingDirection = false; 

        // --- æ ¸å¿ƒå‡½æ•¸ ---

        function initGame() {
            // åˆå§‹åŒ–è›‡çš„ä½ç½® (åœ¨ä¸­å¤®)
            snake = [
                {x: 200, y: 200},
                {x: 180, y: 200},
                {x: 160, y: 200}
            ];
            dx = UNIT_SIZE;
            dy = 0;
            score = 0;
            SCORE_DISPLAY.textContent = `åˆ†æ•¸: ${score}`;
            generateFood();
            drawGame();
        }

        function generateFood() {
            // éš¨æ©Ÿç”Ÿæˆé£Ÿç‰©çš„ x, y åº§æ¨™
            function randomCoord(min, max) {
                return Math.round((Math.random() * (max - min) + min) / UNIT_SIZE) * UNIT_SIZE;
            }

            food = {
                x: randomCoord(0, CANVAS.width - UNIT_SIZE),
                y: randomCoord(0, CANVAS.height - UNIT_SIZE)
            };

            // å¦‚æœé£Ÿç‰©å‡ºç¾åœ¨è›‡èº«ä¸Šï¼Œé‡æ–°ç”Ÿæˆ
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        function drawGame() {
            // 1. æ¸…ç©ºç•«å¸ƒ
            CTX.fillStyle = '#383c47';
            CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);

            // 2. ç¹ªè£½é£Ÿç‰©
            CTX.fillStyle = 'red';
            CTX.fillRect(food.x, food.y, UNIT_SIZE, UNIT_SIZE);

            // 3. ç¹ªè£½è›‡
            snake.forEach(drawSnakeSegment);
        }

        function drawSnakeSegment(segment) {
            CTX.fillStyle = 'lightgreen';
            CTX.strokeStyle = 'darkgreen';
            CTX.fillRect(segment.x, segment.y, UNIT_SIZE, UNIT_SIZE);
            CTX.strokeRect(segment.x, segment.y, UNIT_SIZE, UNIT_SIZE);
        }

        function moveSnake() {
            // å‰µå»ºæ–°è›‡é ­
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                SCORE_DISPLAY.textContent = `åˆ†æ•¸: ${score}`;
                generateFood(); 
            } else {
                snake.pop(); // æ²’åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾å·´
            }
        }

        function checkCollision() {
            const head = snake[0];

            // 1. æ’åˆ°ç‰†å£
            const hitWall = head.x < 0 || head.x >= CANVAS.width || head.y < 0 || head.y >= CANVAS.height;

            if (hitWall) return true;

            // 2. æ’åˆ°è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }

            return false;
        }

        function mainLoop() {
            if (!gameRunning) return;

            if (checkCollision()) {
                endGame();
                return;
            }

            changingDirection = false; 
            moveSnake();
            drawGame();
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            initGame();
            gameLoopInterval = setInterval(mainLoop, 100);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoopInterval);
            CTX.fillStyle = 'rgba(0, 0, 0, 0.7)';
            CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
            CTX.fillStyle = 'white';
            CTX.font = '30px Arial';
            CTX.fillText('éŠæˆ²çµæŸ!', CANVAS.width / 2 - 80, CANVAS.height / 2 - 20);
            CTX.font = '20px Arial';
            CTX.fillText('è«‹æŒ‰ä»»æ„æ–¹å‘éµæˆ–è¢å¹•æŒ‰éˆ•é‡æ–°é–‹å§‹', CANVAS.width / 2 - 160, CANVAS.height / 2 + 20);
        }

        // --- è™•ç†ä½¿ç”¨è€…è¼¸å…¥ (éµç›¤å’ŒæŒ‰éˆ•é€šç”¨) ---

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const key = event.key;
            
            if (changingDirection) return;
            changingDirection = true;

            // å¦‚æœéŠæˆ²å°šæœªé–‹å§‹ï¼ŒæŒ‰ä»»æ„æ–¹å‘éµæˆ–æŒ‰éˆ•è§¸ç™¼é–‹å§‹
            if (!gameRunning && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
                startGame();
            }

            const UP = dy === -UNIT_SIZE;
            const DOWN = dy === UNIT_SIZE;
            const LEFT = dx === -UNIT_SIZE;
            const RIGHT = dx === UNIT_SIZE;

            if (key === 'ArrowLeft' && !RIGHT) {
                dx = -UNIT_SIZE;
                dy = 0;
            } else if (key === 'ArrowUp' && !DOWN) {
                dx = 0;
                dy = -UNIT_SIZE;
            } else if (key === 'ArrowRight' && !LEFT) {
                dx = UNIT_SIZE;
                dy = 0;
            } else if (key === 'ArrowDown' && !UP) {
                dx = 0;
                dy = UNIT_SIZE;
            }
        }
        
        // --- ç¶å®šæ‰‹æ©ŸæŒ‰éˆ•äº‹ä»¶ ---
        function bindMobileControls() {
            const upBtn = document.getElementById('up-btn');
            const downBtn = document.getElementById('down-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');

            // æ¨¡æ“¬éµç›¤äº‹ä»¶ï¼Œå‚³éçµ¦ changeDirection å‡½æ•¸
            function simulateKey(keyName) {
                const fakeEvent = { key: keyName };
                changeDirection(fakeEvent);
            }
            
            // ç¶å®šé»æ“Šäº‹ä»¶
            upBtn.addEventListener('click', () => simulateKey('ArrowUp'));
            downBtn.addEventListener('click', () => simulateKey('ArrowDown'));
            leftBtn.addEventListener('click', () => simulateKey('ArrowLeft'));
            rightBtn.addEventListener('click', () => simulateKey('ArrowRight'));
        }

        // --- åˆå§‹å•Ÿå‹• ---
        initGame();
        bindMobileControls();
        endGame(); 
        
    </script>

</body>
</html>
